<div class="container">
    <div class="row">
        <div class="col-6">

        <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm" class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input 
                #emailControl="ngModel"
                name="email"
                [(ngModel)]="myFormModel.email"
                [class.is-valid]="emailControl.valid"
                [class.is-invalid]="emailControl.touched && emailControl.invalid"
                required
                pattern="[a-zA-Zo-9._%+-]+@[a-zA-Zo-9.-]+.[a-zA-Z]{2,}"
                type="email" 
                class="form-control"
                id="inputEmail4">
                <div *ngIf="emailControl.hasError('required')" class="invalid-feedback">éste campo es requerido</div>
                <div *ngIf="emailControl.hasError('pattern')" class="invalid-feedback">éste no es un mail válido</div>

                <!-- {{ emailControl.errors | json }} -->
            </div>

        <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input 
        name="contraseña"
        [(ngModel)]="myFormModel.contrasena" 
        type="password" 
        class="form-control" 
        id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
            <option selected>Choose...</option>
        <option>...</option>
    </select>
</div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
    </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</form>
</div>

<div class="col-6">
    <pre>{{ myForm.status}}</pre>
    <pre>{{ myForm.value | json }}</pre> 
</div>

</div>
</div>
